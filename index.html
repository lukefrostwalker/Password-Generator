<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c636ad103d.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="container d-flex justify-content-center align-items-center vh-100">
    <main class="px-5 rounded-4 d-flex flex-column justify-content-center">
        <header class="">
            <h1 class="mb-2 display-5 lh-1">Generate a <br><span class="accent-color">random password</span></h1>
            <p class="mb-5">Never use an insecure password again.</p>
        </header>
        <section>
            <button type="button" class="rounded-3 mb-4" onclick="generatePasswords()">Generate passwords</button>

            <span class="borderLine d-block mb-4"></span>
            
            <div class="input-group input-group-sm mb-3 pwLength-container">
                <span 
                    class="input-group-text border-0" 
                    id="inputGroup-sizing-sm">
                        Password Length
                </span>
                <input 
                    type="number" 
                    id="pwLength" 
                    class="form-control border-0" 
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" 
                    value="6" shadow-none>
            </div>

            <div class="output-container">
                <div class="input-group mb-3">
                    <input type="text" class="form-control border-0" id="output-one" class="output">
                    <button class="btn copy-one border-0" type="button" id="button-addon2" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Copy to clipboard" onclick="copyTextOne()" onmouseout="outFuncOne()"><i class="fa-regular fa-copy"></i></button>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control border-0" id="output-two" class="output">
                    <button class="btn copy-two border-0" type="button" id="button-addon2 xx" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Copy to clipboard" onclick="copyTextTwo()" onmouseout="outFuncTwo()"><i class="fa-regular fa-copy"></i></button>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
